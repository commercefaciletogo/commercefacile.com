 version: '2'

 services:

    nginx:
        build:
            context: .
            dockerfile: .docker/nginx.dev.dockerfile
        container_name: commercefacile-ngnix
        volumes:
            - ./:/var/www/
        links:
            - commercefacile-server
        ports:
            - "80:80"
            - "443:443"
        networks:
            - commercefacileapp-network

    commercefacile-server:
        image: thomasdolar/commercefacile
        container_name: commercefacile-server
        privileged: true
#        volumes:
#            - ./:/var/www/
        depends_on:
            - commercefacile-db
            - commercefacile-queue
            - commercefacile-redis
            - commercefacile-socket
        links:
            - commercefacile-db
            - commercefacile-queue
            - commercefacile-redis
        networks:
            - commercefacileapp-network

